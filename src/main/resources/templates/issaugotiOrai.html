        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2em;
            color: rgba(40, 14, 59, 1);
            z-index: 2;
            position: relative;
        }

        .table th, .table td {
            border: 1px solid #E0E0E0;
            padding: 10px;
            text-align: left;
        }

        .table th {
            background-color: #000;
            color: #fff;
            font-weight: bold;
        }

        button, input {
            background-color: rgba(161, 62, 151, 1);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        button:hover, input:hover {
            background-color: rgba(40, 14, 59, 1);
            color: rgb(255, 255, 255);
        }

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInFromRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .table tr:nth-child(even) {
            animation: slideInFromLeft 1s forwards;
        }

        .table tr:nth-child(odd) {
            animation: slideInFromRight 1s forwards;
        }

        .ikona {
            width: 20px;
            height: 20px;
            object-fit: contain;
            margin-left: 5px;
        }

        .screen__background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;


        }

        .screen__background__shape {
            transform: rotate(45deg);
            position: absolute;
        }

        .screen__background__shape1 {

        <td th:text="${forecast.date}"></td>
        <td th:text="${forecast.temperature}"></td>
        <td th:id="'condition-' + ${forecast.id}" th:text="${forecast.conditionCode}"></td>
        <script th:inline="javascript">
            /*<![CDATA[*/
            document.getElementById('condition-' + /*[[${forecast.id}]]*/ '').innerText =
                verstiConditionCode(document.getElementById('condition-' + /*[[${forecast.id}]]*/ '').innerText);
            /*]]>*/
        </script>
    </tr>
</table>
<span class="screen__background__shape screen__background__shape4"></span>
<span class="screen__background__shape screen__background__shape3"></span>
<span class="screen__background__shape screen__background__shape2"></span>
<span class="screen__background__shape screen__background__shape1"></span>
<script>
    function verstiConditionCode(conditionCode) {
        switch (conditionCode) {
            case "clear":
                return "Giedra";
            case "partly-cloudy":
                return "Mažai debesuota";
            case "cloudy-with-sunny-intervals":
                return "Debesuota su pragiedruliais";
            case "cloudy":
                return "Debesuota";
            case "thunder":
                return "Perkūnija";
            case "isolated-thunderstorms":
                return "Trumpas lietus su perkūnija";
            case "thunderstorms":
                return "Lietus su perkūnija";
            case "heavy-rain-with-thunderstorms":
                return "Smarkus lietus su perkūnija";
            case "light-rain":
                return "Nedidelis lietus";
            case "rain":
                return "Lietus";
            case "heavy-rain":
                return "Smarkus lietus";
            case "light-sleet":
                return "Nedidelė šlapdriba";
            case "sleet":
                return "Šlapdriba";
            case "freezing-rain":
                return "Lijundra";
            case "hail":
                return "Kruša";
            case "light-snow":
                return "Nedidelis sniegas";
            case "snow":
                return "Sniegas";
            case "heavy-snow":
                return "Smarkus sniegas";
            case "fog":
                return "Rūkas";
            case "null":
                return "Nėra duomenų";
            default:
                return "Nėra duomenų";
        }

    }

    let forecasts = document.querySelectorAll("[id^='condition-']");
    forecasts.forEach(function (forecast) {
        forecast.innerText = verstiConditionCode(forecast.innerText);
    });
</script>
