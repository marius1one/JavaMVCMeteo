<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background: darkslategray;

        }

        table {

            animation: ease-in;
            margin: auto auto;
            box-shadow: brown;
            text-align: center;
            justify-self: center;
            border: 2px solid dimgray;
            border-radius: 5px;
        }

        table:hover {
            border: 2px solid;
            color: black;

            border-bottom-color: brown;
            border-left-color: brown;
            border-right-color: brown;
            border-top-color: brown;
            text-align: center;
            text-effect: engrave;

        }
        td:hover {
            border:2px solid white;
            background: aqua;
        }

        td {
            border: 2px solid dimgray;
        }

        /* div {
             align-items: center;

             border-radius: 15px;
             margin-left: 700px;
             margin-top: 300px;
         }*/

        p {
            margin-left: 10px;
        }

        div:hover {
            background: bisque;
        }
    </style>
</head>
<body>
<table>

    <tr>
        <th>Data</th>
        <th>Temperatura</th>
    </tr>

    <tr th:each="forecast : ${forecasts}">
        <td th:text="${forecast.dateTime}"></td>
        <td th:text="${forecast.temperature}"></td>
    </tr>

</table>
</body>
</html>
