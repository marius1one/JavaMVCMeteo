<body>
<div class="container">
    <button type="button" class="btn btn-outline-success">Orai didziuosiuose miestuose</button>
    <div class="btn-group d-grid gap-3 d-md-block" role="group">
        <button type="button" class="btn btn-outline-light" role="button" data-bs-toggle="button">Siandien</button>
        <button type="button" class="btn btn-outline-light" role="button" data-bs-toggle="button">Rytoj</button>
        <button type="button" class="btn btn-outline-light" role="button" data-bs-toggle="button">Savaites orai</button>

    </div>
    <form method="get">
        <select name="city" onchange="this.form.submit()">
            <option value="">Select city</option>
            <option value="vilnius" th:selected="${indexModel.city=='vilnius'}">Vilnius</option>
            <option value="kaunas" th:selected="${indexModel.city=='kaunas'}">Kaunas</option>
            <option value="klaipeda" th:selected="${indexModel.city=='klaipeda'}">Klaipeda</option>
        </select>
    </form>

    <table id="myTable" class="table table-warning table-hover table-striped" style="width:50%; color:whitesmoke">
        <thead>
        <tr>
            <th>Data</th>
            <th>Temperatura</th>
            <th>Vejo greitis</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="forecast : ${indexModel.forecasts}">
            <td th:text="${forecast.dateTime}"></td>
            <td th:text="${forecast.temperature}"></td>
            <td th:text="${forecast.windSpeed}"></td>
            <td>
                <button class="btn btn-light btn-sm">Save</button>
            </td>
        </tr>
        </tbody>
    </table>
