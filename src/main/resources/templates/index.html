<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background: darkslategray;

        }
        select {
            margin-left: 500px;
            background: darkslategray;
        }


        table {

            animation: ease-in;
            margin: auto auto;
            box-shadow: brown;
            text-align: center;
            justify-self: center;
            border: 2px solid dimgray;
            border-radius: 5px;
        }

        table:hover {
            border: 2px solid white;
            color: black;


            text-align: center;
            text-effect: engrave;

        }

        td:hover {
            border: 2px solid white;
            background: aqua;
        }

        td {
            border: 2px solid dimgray;
        }

        /* div {
             align-items: center;
             align-content: center;
             position: relative;
             width: 10%;
             font-weight: 500;
             border: solid 2px azure;
             border-radius: 15px;
             margin-left: 700px;
             margin-top: 300px;
         }*/

        p {
            margin-left: 10px;
        }

        div:hover {
            background: bisque;
        }
    </style>
</head>
<body>
<form method="get">
    <select name="city" onchange="this.form.submit()">
        <option value="">Select city</option>
        <option value="vilnius" th:selected="${indexModel.city=='vilnius'}">Vilnius</option>
        <option value="kaunas" th:selected="${indexModel.city=='kaunas'}">Kaunas</option>
        <option value="klaipeda" th:selected="${indexModel.city=='klaipeda'}">Klaipeda</option>
    </select>
</form>
<table>

    <tr>
        <th>Data</th>
        <th>Temperatura</th>
    </tr>

    <tr th:each="forecast : ${indexModel.forecasts}">
        <td th:text="${forecast.dateTime}"></td>
        <td th:text="${forecast.temperature}"></td>
    </tr>

</table>
</body>
</html>
