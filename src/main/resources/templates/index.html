<body>
<div class="container">

    <div class="btn-group d-grid gap-3 d-md-block" role="group" style="margin-bottom: 10px">
        <button type="button" class="btn btn-outline-light" role="button">Orai didziuosiuose miestuose</button>
        <button type="button" class="btn btn-outline-light" role="button" data-bs-toggle="button">Oras Dabar</button>
        <button type="button" class="btn btn-outline-light" role="button" data-bs-toggle="button">Rytoj</button>
        <button type="button" class="btn btn-outline-light" role="button" data-bs-toggle="button">Savaites orai</button>

        <div sec:authentication="name" style="float: right; color: whitesmoke; font-size: xx-large"></div>

    </div>
    <form method="get">
        <select name="city" onchange="this.form.submit()">
            <option value="">Select city</option>
            <option value="vilnius" th:selected="${indexModel.city=='vilnius'}">Vilnius</option>
            <option value="kaunas" th:selected="${indexModel.city=='kaunas'}">Kaunas</option>
            <option value="klaipeda" th:selected="${indexModel.city=='klaipeda'}">Klaipėda</option>
            <option value="siauliai" th:selected="${indexModel.city=='siauliai'}">Šiauliai</option>
            <option value="panevezys" th:selected="${indexModel.city=='panevezys'}">Panevėžys</option>
            <option value="marijampole" th:selected="${indexModel.city=='marijampole'}">Marijampolė</option>
            <option value="alytus" th:selected="${indexModel.city=='alytus'}">Alytus</option>
            <option value="telsiai" th:selected="${indexModel.city=='telsiai'}">Telšiai</option>
        </select>
    </form>

    <table id="myTable" class="table table-hover table-striped" style="width:50%;">
        <thead>
        <tr>
            <th>Data</th>
            <th>Temperatura</th>
            <th>Vejo greitis</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="forecast : ${indexModel.forecasts}">
            <td class="date" th:text="${forecast.dateTime}"></td>
            <td class="temperature" th:text="${forecast.temperature}"></td>
            <td th:text="${forecast.windSpeed}"></td>
            <td>
                <button class="btn btn-light btn-sm" onclick="save(this)">Save</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.datatables.net/2.0.2/js/dataTables.min.js"></script>
<script>
    let table = new DataTable('#myTable');
    document.getElementsByTagName("button")[1].onclick = function () {
        location.href = "/siandien"
    }</script>
<script>
    function save(element) {
        var parent = element.parentElement.parentElement;
        var date = parent.getElementsByClassName('date')[0].textContent;
        var temperature = parent.getElementsByClassName('temperature')[0].textContent;
        var selectElement = document.getElementsByName('city')[0];
        var city = selectElement.value;
        var data = {
            "dateTime": date,
            "city": city,
            "temperature": temperature
        };

        $.ajax({
            url: '/saveData',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function (response) {
                console.log("Data sent successfully");
            },
            error: function (error) {
                console.log("Error while sending data: ", error);
            }
        });

    }</script>

   <script> document.getElementsByTagName("button")[0].onclick = function () {

    }
</script>
