<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registracija</title>
    <script>
        function validateForm() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            if (password !== confirmPassword) {
                alert("Slaptazodziai nesutampa!");
                return false;
            }
            return true;
        }

    </script>
    <link rel="stylesheet" type="text/css" href="/css/register.css">
</head>
<body>
<div class="container">
    <div class="screen">
        <div class="screen__content">

            <form class="login" th:action="@{/register}" method="post" onsubmit="return validateForm()">
                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" class="login__input" name="username" placeholder="Vartotojo vardas" required>
                </div>

                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" class="login__input" id="password" name="password" placeholder="Slaptazodis"
                           required>
                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" class="login__input" id="confirmPassword" name="confirmPassword"
                           placeholder="Pakartokite slaptazodi" required>
                </div>
                <button class="button login__submit" type="submit"><span class="button__text">Registruotis</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>

            </form>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
</div>
</body>

</html>
<script>function validateForm() {
    let password = document.getElementById("password").value;
    let confirmPassword = document.getElementById("confirmPassword").value;
    if (password !== confirmPassword) {
        alert("Ivesti slaptazodziai nesutampa!");
        return false;
    }
    return true;
}</script>
