<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orai didziuosiuose miestuose</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/oraiDidziuosiuoseMiestuose.css">
</head>
<body class="screen__background">

<span class="screen__background__shape screen__background__shape4"></span>
<span class="screen__background__shape screen__background__shape3"></span>
<span class="screen__background__shape screen__background__shape2"></span>
<span class="screen__background__shape screen__background__shape1"></span>

<div class="vidurys">

    <button type="button" class="btn btn-outline-light" role="button" data-bs-toggle="button"
    >Pradinis<img class="ikona" src="/img/home.png" alt="icon"></button>
    <div class="userLogout">
        <div class="username" sec:authentication="name" style=" color:whitesmoke; font-size: xx-large"></div>
        <div>
            <form action="/logout" method="post">
                <input type="hidden" name="_csrf" value="${_csrf.token}"/>
                <button class="button login__submit" type="submit">
                    <span class="button__text">Atsijungti</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
            </form>
        </div>
    </div>
</div>

<div class="konteineris">
    <div class="vilnius"><h1>Vilnius</h1>
        <div>
            <p th:text="${indexModel.forecasts.get(4).dateTime}"></p>
            <div>
                <p>Temperatūra</p>
                <p th:text="${indexModel.forecasts.get(4).temperature}"></p>
            </div>

            <div>
                <p>Vėjo greitis</p>
                <p th:text="${indexModel.forecasts.get(4).windSpeed}"></p>
                m/s
            </div>

            <div>
                <p>Oro sąlygos</p>
                <p th:id="'condition-' + ${indexModel.city}" th:text="${indexModel.forecasts.get(4).conditionCode}"></p>
                <script th:inline="javascript">
                    /*<![CDATA[*/
                    document.getElementById('condition-' + /*[[${indexModel2.city}]]*/ '').innerText =
                        verstiConditionCode(document.getElementById('condition-' + /*[[${indexModel.city}]]*/ '').innerText);
                    /*]]>*/
                </script>
                <img th:src="${'img/' + indexModel.forecasts.get(4).conditionCode + '.png'}" alt="Oro salygos">
            </div>
        </div>
    </div>
    <div class="kaunas"><h1>Kaunas</h1>
        <div>
            <p th:text="${indexModel1.forecasts.get(4).dateTime}"></p>

            <div>
                <p>Temperatūra</p>
                <p th:text="${indexModel1.forecasts.get(4).temperature}"></p>
            </div>

            <div>
                <p>Vėjo greitis</p>
                <p th:text="${indexModel1.forecasts.get(4).windSpeed}"></p>
                m/s
            </div>

            <div>
                <p>Oro sąlygos</p>
                <p th:id="'condition-' + ${indexModel1.city}"
                   th:text="${indexModel1.forecasts.get(4).conditionCode}"></p>
                <script th:inline="javascript">
                    /*<![CDATA[*/
                    document.getElementById('condition-' + /*[[${indexModel2.city}]]*/ '').innerText =
                        verstiConditionCode(document.getElementById('condition-' + /*[[${indexModel.city}]]*/ '').innerText);
                    /*]]>*/
                </script>
                <img th:src="${'img/' + indexModel1.forecasts.get(4).conditionCode + '.png'}" alt="Oro salygos">
            </div>
        </div>
    </div>
    <div class="klapeida"><h1>Klaipėda</h1>
        <div>

            <p th:text="${indexModel2.forecasts.get(4).dateTime}"></p>
            <div>
                <p>Temperatūra</p>
                <p th:text="${indexModel2.forecasts.get(4).temperature}"></p>
            </div>

            <div>
                <p>Vėjo greitis</p>
                <p th:text="${indexModel2.forecasts.get(4).windSpeed}"></p>
                m/s
            </div>

            <div>
                <p>Oro sąlygos</p>
                <p th:id="'condition-' + ${indexModel2.city}"
                   th:text="${indexModel2.forecasts.get(4).conditionCode}"></p>
                <script th:inline="javascript">
                    /*<![CDATA[*/
                    document.getElementById('condition-' + /*[[${indexModel2.city}]]*/ '').innerText =
                        verstiConditionCode(document.getElementById('condition-' + /*[[${indexModel.city}]]*/ '').innerText);
                    /*]]>*/
                </script>
                <img th:src="${'img/' + indexModel2.forecasts.get(4).conditionCode + '.png'}" alt="Oro salygos">
            </div>
        </div>
    </div>
</div>

<script>
    function verstiConditionCode(conditionCode) {
        switch (conditionCode) {
            case "clear":
                return "Giedra";
            case "partly-cloudy":
                return "Mažai debesuota";
            case "cloudy-with-sunny-intervals":
                return "Debesuota su pragiedruliais";
            case "cloudy":
                return "Debesuota";
            case "thunder":
                return "Perkūnija";
            case "isolated-thunderstorms":
                return "Trumpas lietus su perkūnija";
            case "thunderstorms":
                return "Lietus su perkūnija";
            case "heavy-rain-with-thunderstorms":
                return "Smarkus lietus su perkūnija";
            case "light-rain":
                return "Nedidelis lietus";
            case "rain":
                return "Lietus";
            case "heavy-rain":
                return "Smarkus lietus";
            case "light-sleet":
                return "Nedidelė šlapdriba";
            case "sleet":
                return "Šlapdriba";
            case "freezing-rain":
                return "Lijundra";
            case "hail":
                return "Kruša";
            case "light-snow":
                return "Nedidelis sniegas";
            case "snow":
                return "Sniegas";
            case "heavy-snow":
                return "Smarkus sniegas";
            case "fog":
                return "Rūkas";
            case "null":
                return "Nėra duomenų";
            default:
                return "Nėra duomenų";
        }

    }

    const forecasts = document.querySelectorAll("[id^='condition-']");
    forecasts.forEach(function (forecast) {
        forecast.innerText = verstiConditionCode(forecast.innerText);
    });
</script>
</body>
<script>
    document.getElementsByTagName("button")[0].onclick = function () {
        location.href = "/"
    }
</script>
</html>
